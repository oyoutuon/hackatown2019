<ion-header>
  <ion-navbar> <ion-title>results</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let result of results" (click)="onSelect(result)">
    <ion-card-header> {{ result.sport }} </ion-card-header>
    <ion-list>
      <div ion-item>{{ result.location.name }}</div>
      <div ion-item>{{ result.price }} $</div>
      <div ion-item>{{ result.startTime | date: "longDate" }}</div>
      <div ion-item>{{ result.type }}</div>
      <div ion-item>{{ result.traffic }}</div>
      <div ion-item>{{ result.manager }}</div>
    </ion-list>
  </ion-card>
</ion-content>
