<h1>Acticity Dashborard | Montreal</h1>

<h2>Type of activities</h2>
<div style="display: block" *ngIf="barChartData">
  <canvas
    baseChart
    [data]="barChartData"
    [labels]="barChartLabels"
    [options]="barChartOptions"
    [legend]="barChartLegend"
    [chartType]="barChartType"
  ></canvas>
</div>

<h2>Sports</h2>
<div style="display: block" *ngIf="doughnutChartData">
  <canvas
    baseChart
    [data]="doughnutChartData"
    [labels]="doughnutChartLabels"
    [chartType]="doughnutChartType"
  ></canvas>
</div>

<h2>Busiest times</h2>
<div style="display: block" *ngIf="lineChartData">
  <canvas
    baseChart
    [data]="lineChartData"
    [labels]="lineChartLabels"
    [options]="lineChartOptions"
    [chartType]="lineChartType"
  ></canvas>
</div>
<h2>Parks</h2>
<div>
  <agm-map [zoom]="11" *ngIf="locations" [latitude]="lat" [longitude]="lng">
    <div *ngFor="let park of locations">
      <agm-marker *ngIf="park.lat" [latitude]="park.lat" [longitude]="park.lng">
        <agm-info-window>{{ park.name }}</agm-info-window></agm-marker
      >
    </div>
  </agm-map>
</div>
