<ion-header>
    <ion-navbar> <ion-title>ACTICITY</ion-title> </ion-navbar>
  </ion-header>
  <ion-content padding id="content">
  <h1 id="title" padding>ACTICITY</h1>
  <ion-card padding-vertical>
  <ion-card-content padding text-center>
    <div text-center><ion-img id="avatar" src="/assets/imgs/profile.jpeg"></ion-img></div>
    <ion-card-title>Login with your VDM Account</ion-card-title>
    <ion-list>
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input disabled type="text" placeholder="Already logged in as Steven Lam"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password<p>{{ message }}</p></ion-label>
        <ion-input type="password" [(ngModel)]='password' name='password'></ion-input>
      </ion-item>
    </ion-list>
    <div padding-top>
      <button ion-button (click)='onLogIn()'>Log In</button>
    </div>
  
    <div padding>or</div>

    <a [navPush]="searchPage"> <h3>Continue without login</h3> </a>


  </ion-card-content>
  
  </ion-card>
  <ion-item>
      <ion-label stacked>Note: VDM stands for "Ville de Montr√©al"</ion-label>
  </ion-item>
  </ion-content>
