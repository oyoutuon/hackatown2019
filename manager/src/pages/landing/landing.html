    <ion-card-title>Login with your VDM Account</ion-card-title>
    <ion-list>
      <ion-item>
        <ion-label stacked>Username</ion-label>

        <ion-label stacked>Password<p>{{ message }}</p></ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding-top>
      <button ion-button (click)="onLogIn()">Log In</button>
    </div>
